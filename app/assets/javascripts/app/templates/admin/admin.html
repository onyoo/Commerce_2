<h2>Welcome Admin!</h2>

<div id="filters" class='filter_bar' ng-init="min = 0; max= 10000">
  <p>
    <input type="text" ng-model="search" placeholder='Search Products'>
  </p>
  <p>
    Min: $<input type="number" ng-model="$ctrl.min">
    Max: $<input type="number" ng-model="$ctrl.max">
  </p>
  <button ng-click="sort = '-price'; reverse = !reverse" class='btn'>Reverse Price Order</button>
</div>

<ul ng-repeat="product in admin.products | filter:search | priceFilter:min:max | orderBy:sort:reverse">
  <li>
    <div class='admin_li'>
      <p>ID:{{product.id}}</p>
      <p>Name: {{product.name}}</p>
      <p>Inventory: {{product.inventory}}</p>
      <p>Price: {{product.price | currency}}</p>
      <img ng-src="{{product.image_url}}" class="admin_image" alt="{{product.name}} image">

      <div class="admin_edit col-sm-4">

        <form ng-submit="admin.changeName(product.id, name)">
          <p><input type="text" ng-model="name" placeholder="Name" class="col-sm-6">
          <input type="submit" value="Change"></p>
        </form>

        <form ng-submit="admin.changeInventory(product.id, inventory)">
          <p><input type="number" ng-model="inventory" placeholder="Inventory" class="col-sm-6">
          <input type="submit" value="Change"></p>
        </form>

        <form ng-submit="admin.changePrice(product.id, price)">
          <p><input type="number" ng-model="price" placeholder="Price" class="col-sm-6">
          <input type="submit" value="Change"></p>
        </form>

        <button type="file"
                ngf-select="admin.uploadImage($file, $invalidFiles, product.id)"
                accept="image/*"
                ngf-max-height="1000"
                ngf-max-size="1MB"
                class='btn'>
                Select Image File</button>
      </div>
    </div>
  </li>
</ul>
