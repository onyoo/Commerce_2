<h2>Your Carts</h2>
<div class='centered_description'>
  <new-cart controller='carts'></new-cart>
</div>
<div ng-repeat='cart in carts.carts track by cart.id'>
  <cart cart='cart'></cart>
  <div class='cart_bottom_buttons'>
    <button ng-click='carts.delete(cart.id)'>Delete Cart</button>
    <button ng-click='carts.checkout(cart.id)'>Check-Out</button>
  </div>
</div>
